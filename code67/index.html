<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .parent
        {
            /* width: 800px; */
            height: 500px;
            border: 2px solid;
            display: flex;
            /* flex-direction: row; */

            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            /* flex-flow: ; */
            column-gap: 100px;
            row-gap: 30px;

        }

        .child
        {
            width: 200px;
            height: 200px;
        }

        .child1
        {
            background-color: red;
        }
        .child2
        {
            /* flex-grow: 5;
            flex-shrink: 5; */
            background-color: green;
        }
        .child3
        {

            background-color: blue;
        }
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
    </div>

</body>
</html>
