<!-- Attributes used in input forms -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Forms -->
    <form method="post" target="_blank">
        <center>
            <fieldset>
                <legend><h1>Form Practice</h1></legend>
                    
                    
                
                <label for="name">Enter Name : </label>
                <input type="text" id="name" name="name" placeholder="e.g. Sahil Vishwakarma" size="25" minlength="3" autofocus>
                <br>
                <br>
                <label for="number">Enter Phone Number : </label>
                <input type="number" id="number" name="number" placeholder="e.g. 92xxxxxx65">
                <br>
                <br>
                <label for="email">Enter Email : </label>
                <input type="email" id="email" name="email"placeholder="example@gmail.com">
                <br>
                <br>
                <label for="password">Enter Password : </label>
                <input type="password" id="password" name="password"placeholder="Password">
                <br>
                <br>
                <label for="country">Country: </label>
                <input type="text" id="country" name="country" value="India" readonly disabled>
                <br>
                <br>
                <label for="DOB">Enter DOB : </label>
                <input type="date" id="DOB" name="DOB">
                <br>
                <br>
                <label>Gender : </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                
                <br>
                <br>
                <label>Multiple Choice : </label>
               
                <input type="checkbox" id="Choice1" name="Choice1">
                <label for="Choice1">Choice1</label>

                <input type="checkbox" id="Choice2" name="Choice2">
                <label for="Choice2">Choice2</label>
                
                <br>
                <br>
                <label for="Address">Address : </label>
                <textarea name="Address" id="Address" rows="2" cols="30" placeholder="Address"></textarea>
                <br>
                <br>
                <label for="Choice">Choose a number : </label>
                <input type="number" id="Choice" name="Choice" placeholder="1 to 7" min="1" max="7">
                <br>
                <br>
                <input type="submit" value="Submit Form">



            </fieldset>
        </center>
     </form>
</body>
</html>
