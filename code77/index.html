<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Channel and Opacity</title>

    <style>

        div
        {
            height: 500px;
            width: 500px;
            font-size: 3rem;

            color: tomato;
        }

        .Alpha
        {
            background-color:rgba(0, 0, 0, 0.3);
        }

        .Opacity
        {
            background-color:rgb(0, 0, 0);

            opacity: 0.3;
        }

    </style>


</head>
<body>
    
    <div class="Alpha">Alpha Channel</div>

    <div class="Opacity">Opacity</div>

</body>
</html>
