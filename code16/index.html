<!-- HTML FORMS(GYM FORM) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>GYM FORM</h1></legend>
            <center>
                    <img src="https://www.pngmart.com/files/21/Gym-Transparent-Background.png" alt="GYM" width="550" height="500">
                    <h1><u>FITNESS GYM</u></h1>
                    <br>
                    
                
                    <label for="name"><b>Enter Full Name : </b></label>
                    <input type="text" id="name" name="username"/>
                    <br>
                    <br>

                    <label for="number"><b>Enter Phone Number : </b></label>
                    <input type="number" id="number" name="number"/>
                    <br>
                    <br>
                
                    <label for="email"><b>Enter Email : </b></label>
                    <input type="email" id="email" name="email"/>
                    <br>
                    <br>

                    <label for="password"><b>Password : </b></label>
                    <input type="password" id="password" name="password"/>
                    <br>
                    <br>

                    <label for="date"><b>Enter DOB : </b></label>
                    <input type="date" id="date" name="date"/>
                
                    <br>
                    <br>
                
                    <label><b>Gender : </b></label>
                    
                    
                    
                        <input type="radio" id="Male" name="gender"/>
                        <label for="Male">Male</label>
                    
                        <input type="radio" id="Female" name="gender"/>
                        <label for="Female">Female</label>

                        <input type="radio" id="No" name="gender"/>
                        <label for="No">Prefer not to say</label>
                    
                    <br>
                    <br>
                
                    <label ><b>Goals to build : </b></label>
                    <input type="checkbox" id="Jawline" name="Jawline"/>
                    <label for="Jawline">Jawline</label>

                    <input type="checkbox" id="Sixpacks" name="Sixpacks"/>
                    <label for="Sixpacks">Six Packs</label>
                    
                    <input type="checkbox" id="Shoulder" name="Shoulder"/>
                    <label for="Shoulder">Shoulder</label>

                    <input type="checkbox" id="other" name="other"/>
                    <label for="other">Other</label>

                    
                
                    <br>
                    <br>
                    
                    
                
                    <label for="Address"><b>Address : </b></label>
                    <textarea name="Address" id="Address" rows="2" cols="20"></textarea>
                    <br>
                    <br>

                   
                <input type="submit" value="Submit Details"/>
              
            </center>
        </fieldset>
    </form>
</body>
</html>
