<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions and Tooltips</title>
    <style>
        
        
        .button1
        {
            width: 200px;
            height: 100px;
            border: 4px solid #808080;
            background-color:#000000;
            font-size: 25px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            transition: 250ms;


        }

        .button1:hover
        {
            width: 210px;
            height: 105px;
            border: 4px solid #808080;
            background-color:#faebd7;
            color: #000000;
            font-size: 27px;
            border-radius: 45px;


        }



        .button2
        {
            width: 200px;
            height: 100px;
            border: 4px solid #808080;
            background-color:#000000;
            font-size: 25px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            transition: 250ms;
            transition-delay: 1s;

            /* transition-timing-function: ease-in-out;  : didn't get it right now*/


        }

        .button2:hover
        {
            width: 210px;
            height: 105px;
            border: 4px solid #808080;
            background-color:#faebd7;
            color: #000000;
            font-size: 27px;
            border-radius: 45px;


        }


    </style>
</head>
<body>

    

    <a href="https://www.google.com" target="_blank"><button class="button1"><b>Google</b></button></a>


    <a href="https://www.google.com" target="_blank"><button class="button2"><b>Google</b></button></a>


    
</body>
</html>
