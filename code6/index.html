<!-- Parent-Child and Grouping -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code 6</title>
 </head>
 <body>
    <!-- Parent-Child -->
        <!-- div>p>li -->
     <div>
        <p>
            <li></li>
        </p>
     </div>
     <!-- Adding Sibling -->
        <!-- div>p+p -->
     <div>
        <p></p>
        <p></p>
     </div>
     <!-- Multiplication -->
        <!-- div>li*5 -->
          <div>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </div>
    <!-- Grouping -->
        <!-- div>p+p>p>li*5 -->
        <div>
            <p></p>
            <p>
                <p>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </p>
            </p>
        </div>

     
 </body>
 </html>
