        .parent input:required:user-valid
        {
            background-color: #78c670;
        }

        .parent input:required:user-invalid
        {
            background-color: #ff00007a;
        }

        .parent input:optional:not([type="submit"])
        {
            background-color: #d0e7a0;;
        }

        section
        {
            height: 50svh;
            width: 100svw;
            border: 2px solid #000000;
            /* background-color: #000000; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div
        {
            height: 100px;
            width: 100px;
            background-color:#000000;
            
        }

        div:hover
        {
            box-shadow: 20px 20px 8px #0000ff;
        }

<body>
    
    <form action="">
        <fieldset class="parent">
            <legend style="font-size: 2rem; text-transform: capitalize; font-variant: small-caps;">Assignment 2</legend>

            <label for="name">Username : </label>
            <input type="text" id="name" name="name" pattern="[a-zA-z ]+" required>

            <br><br>

            <label for="Email">Email : </label>
            <input type="email" name="Email" id="Email" required>

            <br><br>

            <label for="refcode">Referral Code : </label>
            <input type="text" name="refcode" id="refcode">

            <br><br>

            <!-- <input type="submit"> -->

            <button type="submit">Register</button>
        </fieldset>
    </form>


    <section>

    </section>
