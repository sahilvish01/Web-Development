<!-- Table Properties -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Properties</title>
</head>
<body>
    <center>
    <table border cellspacing="16px" cellpadding="16px">
       
        <tr>
            <th>SR No.</th>
            <th>lecture 1</th>
            <th>lecture 2</th>
            <th>lecture 3</th>
        </tr>
        <tr>
            <td>Subjects</td>
            <td rowspan="2"><center>English</center></td>
            <td colspan="2"><center>Hindi</center></td>
            
        </tr>
        <tr>
            <td>Subjects</td>
            
            <td>Hindi</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>Subjects</td>
            <td>English</td>
            <td>Hindi</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>Subjects</td>
            <td>English</td>
            <td>Hindi</td>
            <td>Maths</td>
        </tr>
       
    </table>
     </center>
    
</body>
</html>
